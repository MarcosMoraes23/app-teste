
<form>
<h4><b>Serviço</b></h4>
<hr style= "border-color: #0B0A0A;">
	<div class="form-group">
		<label for="descricao">Descrição</label>
		<input type="text" class="form-control input-sm" id="descricao"   placeholder="Descrição..." ng-model="servico.descricao">
	</div>

	<div class="form-group">
		<label for="servicoValor">Valor</label>
		<input type="text" class="form-control input-sm" id="servicoValor" placeholder="Valor"	ng-model="servico.valorServico">
	</div>
	<button type="submit" class="btn btn-primary" 	data-ng-click="salvar(servico, files[0]); progress = !progress ; closeThisDialog()"
		show ="!show" ng-disabled="progress">
		<span data-ng-show="progress" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
		<span ng-show="!progressFoto">Confirmar</span>
		<span ng-show="progressFoto">Fazendo upload da foto aguarde...</span>
	</button>
	<button type="submit" class="btn btn-danger" data-ng-click="closeThisDialog()" ng-disabled="progress">Cancelar</button>
</form>
